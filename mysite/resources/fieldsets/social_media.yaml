title: 'social media'
fields:
  -
    handle: logo
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: logo
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: link
    field:
      display: url
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
