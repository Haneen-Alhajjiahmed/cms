sections:
  main:
    display: Main
    fields:
      -
        handle: image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: name
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: social_media
        prefix: youtube_
      -
        import: social_media
        prefix: twitter_
      -
        import: social_media
        prefix: LinkedIn_
